<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spese Familiari</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script>
    window.userEmail = "";

    function handleCredentialResponse(resp) {
      const payload = JSON.parse(atob(resp.credential.split('.')[1]));
      window.userEmail = payload.email;
      console.log("Utente Identity:", window.userEmail);
    }

    function onGoogleLibraryLoad() {
      google.accounts.id.initialize({
        client_id: "IL_TUO_CLIENT_ID_WEB",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();

      if (typeof initApp === "function") initApp();
    }
  </script>
  <script src="https://accounts.google.com/gsi/client"
          async defer
          onload="onGoogleLibraryLoad()"></script>
</head>
<body>
  <header>
    <h1>Spese Familiari</h1>
    <button id="login-google">üîê Accedi con Google</button>
  </header>

  <!-- resto di index.html identico -->
  <script src="app.js"></script>
</body>
</html>
