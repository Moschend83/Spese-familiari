<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spese Familiari</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Identity Services -->
  <script>
    window.userEmail = "";
    function handleCredentialResponse(resp) {
      const pl = JSON.parse(atob(resp.credential.split('.')[1]));
      window.userEmail = pl.email;
      console.log("Identity email:", window.userEmail);
    }
    function onGoogleLibraryLoad() {
      google.accounts.id.initialize({
        client_id: "TUO_CLIENT_ID_WEB",
        callback: handleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: true
      });
      // non chiamiamo prompt() qui: lo faremo su click
    }
  </script>
  <script src="https://accounts.google.com/gsi/client"
          async defer
          onload="onGoogleLibraryLoad()">
  </script>
</head>
<body>
  <header>
    <h1>Spese Familiari</h1>
    <button id="login-google">🔐 Accedi con Google</button>
  </header>

  <section class="totale">
    <h2>€ <span id="totale-rimanente">0.00</span> rimanenti</h2>
  </section>

  <section class="inizio-mese">
    <h3>Imposta Budget Iniziale</h3>
    <button id="apri-budget">🗓️ Inizio Mese</button>
    <div id="budget-form" style="display:none;">
      <form id="form-budget">
        <div id="campi-budget"></div>
        <button type="submit" id="conferma-budget">✅ Conferma Budget</button>
      </form>
    </div>
  </section>

  <section class="categorie" id="categorie-container"></section>

  <section class="aggiungi-spesa">
    <h3>Aggiungi Spesa</h3>
    <form id="spesa-form">
      <input type="text"
             id="importo"
             placeholder="Importo (€) es. 1,11"
             required/>
      <select id="categoria" required></select>
      <input type="text"
             id="descrizione"
             placeholder="Descrizione" />
      <button type="submit">➕ Aggiungi</button>
    </form>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
