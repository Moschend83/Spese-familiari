<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Spese Familiari</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>Gestione Spese Familiari</h1>
    <select id="mese">
      <option>Settembre 2025</option>
      <option>Agosto 2025</option>
    </select>
    <button id="login-google">🔐 Accedi con Google</button>
  </header>

  <section class="totale">
    <h2>€ <span id="totale-rimanente">0</span> rimanenti</h2>
  </section>

  <section class="inizio-mese">
    <h3>Imposta Budget Iniziale</h3>
    <button id="apri-budget">🗓️ Inizio Mese</button>
    <div id="budget-form" style="display:none;">
      <form id="form-budget">
        <div id="campi-budget"></div>
        <button type="submit" id="conferma-budget">✅ Conferma Budget</button>
      </form>
    </div>
  </section>

  <section class="categorie" id="categorie-container"></section>

  <section class="aggiungi-spesa">
    <h3>Aggiungi Spesa</h3>
    <form id="spesa-form">
      <input type="number" id="importo" placeholder="Importo (€)" required />
      <select id="categoria" required></select>
      <input type="text" id="descrizione" placeholder="Descrizione" />
      <button type="submit">➕ Aggiungi</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
