<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spese Familiari</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Identity Services -->
  <script>
    window.userEmail = "";

    function handleCredentialResponse(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      window.userEmail = payload.email;
      console.log("Identity email:", window.userEmail);
    }

    function onGoogleLibraryLoad() {
      // 1) inizializzo One-Tap ma disabilito l‚Äôauto-login
      google.accounts.id.initialize({
        client_id: "TUO_CLIENT_ID_WEB",
        callback: handleCredentialResponse,
        auto_select: false,              // disattiva il ‚Äúsilent sign-in‚Äù
        cancel_on_tap_outside: true
      });
      // NON chiamo pi√π prompt() qui

      // 2) avvio initApp per montare l‚Äôapp
      if (typeof initApp === "function") initApp();
    }
  </script>
  <script src="https://accounts.google.com/gsi/client"
          async defer
          onload="onGoogleLibraryLoad()">
  </script>
</head>
<body>
  <header>
    <h1>Spese Familiari</h1>
    <button id="login-google">üîê Accedi con Google</button>
  </header>

  <!-- resto della pagina invariato‚Ä¶ -->

  <script src="app.js"></script>
</body>
</html>
